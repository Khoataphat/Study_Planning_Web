<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Interests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/resources/css/style.css"> </head>
<body>
    <div class="background-anim">
        <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    </div>

    <div class="app-container" style="justify-content: center; align-items: center;">
        <div class="login-card glass-style survey-container">
            <h2 class="form-title">What are your interests?</h2>
            <p class="sub-title">Help our AI design the perfect schedule for you.</p>

            <form action="home.html"> <div class="survey-grid">
                    <div class="survey-option">
                        <input type="checkbox" id="opt1" name="interest" value="coding">
                        <label for="opt1"><i class="fa-solid fa-code"></i> Coding</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="opt2" name="interest" value="sports">
                        <label for="opt2"><i class="fa-solid fa-basketball"></i> Sports</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="opt3" name="interest" value="music">
                        <label for="opt3"><i class="fa-solid fa-music"></i> Music</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="opt4" name="interest" value="reading">
                        <label for="opt4"><i class="fa-solid fa-book"></i> Reading</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="opt5" name="interest" value="gaming">
                        <label for="opt5"><i class="fa-solid fa-gamepad"></i> Gaming</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="opt6" name="interest" value="art">
                        <label for="opt6"><i class="fa-solid fa-palette"></i> Art</label>
                    </div>
                </div>

                <button class="btn-submit">GENERATE SCHEDULE <i class="fa-solid fa-wand-magic-sparkles"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
