<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div class="background-anim"><div class="shape"></div><div class="shape"></div><div class="shape"></div></div>

    <div class="app-container">
        <nav class="sidebar glass-style">
            <div class="sidebar-header"><div class="profile-avatar"><i class="fa-solid fa-user"></i></div></div>
            <ul class="sidebar-nav">
                <li><a href="home.html"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a></li>
                <li><a href="schedules.html"><i class="fa-solid fa-calendar-days"></i> My Schedule</a></li>
                <li><a href="tasks.html" style="color: #00d2ff; background: rgba(255,255,255,0.2);"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
                <li><a href="#"><i class="fa-solid fa-brain"></i> AI Suggest</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="task-form glass-style" style="padding: 30px; margin-top: 30px;">
                <h2 class="form-title">Create New Task</h2>
                <form>
                    <div class="input-box">
                        <label>Task Name</label>
                        <input type="text" placeholder="Ex: Do Math Homework" required>
                    </div>
                    <div class="input-box">
                        <label>Duration (Minutes)</label>
                        <input type="number" placeholder="60" required>
                    </div>
                    <div class="input-box">
                        <label>Priority</label>
                        <select style="width: 100%; padding: 12px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 30px; color: #fff;">
                            <option style="color:black">High</option>
                            <option style="color:black">Medium</option>
                            <option style="color:black">Low</option>
                        </select>
                    </div>
                    
                    <button class="btn-submit">ADD TASK TO LIST</button>
                </form>

                <div class="task-list-preview">
                    <h3>Recent Tasks</h3>
                    <div class="task-item">
                        <span><i class="fa-regular fa-circle"></i> Complete Java Project</span>
                        <span style="font-size: 0.8rem; opacity: 0.7;">High Priority</span>
                    </div>
                    <div class="task-item">
                        <span><i class="fa-regular fa-circle-check" style="color:#00d2ff"></i> Buy books</span>
                        <span style="font-size: 0.8rem; opacity: 0.7;">Done</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
