<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lập lịch Kéo thả Tác vụ</title>
    <link rel="stylesheet" href="/resources/css/style-drag-scheduler.css">
</head>
<body>
    <div class="scheduler-container">
        <aside class="sidebar">
            <div class="profile-circle"></div>
            <div class="sidebar-menu">
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
        </aside>

        <main class="main-area">
            <header class="top-header">
                <div class="top-option"></div>
                <div class="top-option"></div>
                <div class="top-option"></div>
                <div class="header-actions">
                    <div class="settings-icon">⚙️</div>
                    <div class="arrow-icon">➡️</div>
                </div>
            </header>

            <section class="scheduler-grid-area">
                
                <div class="timetable-card">
                    <table class="timetable-grid-placeholder">
                        <thead>
                            <tr class="table-head-row">
                                <th colspan="6"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="side-panels">
                    
                    <div class="event-types-panel">
                        <div class="event-type yellow"></div>
                        <div class="event-type blue"></div>
                        <div class="event-type green"></div>
                        <div class="event-type yellow"></div>
                        <div class="event-type blue"></div>
                        <div class="event-type green"></div>
                    </div>

                    <div class="task-list-floating-panel">
                        <div class="task-list-header"></div>
                        <div class="task-item"></div>
                        <div class="task-item"></div>
                        <div class="task-item"></div>
                        <div class="task-item"></div>
                    </div>
                </div>
                
                <div class="action-buttons-row">
                    <div class="action-button"></div>
                    <div class="action-button"></div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
