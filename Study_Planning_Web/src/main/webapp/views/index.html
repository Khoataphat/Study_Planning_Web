<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Planning - Phác thảo</title>
        <link rel="stylesheet" href="/resources/css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">LOGO</div>
                <nav class="auth-buttons">
                    <button class="btn btn-sign-in">SIGN IN</button>
                </nav>
            </header>

            <main class="main-content">
                <section class="left-section">
                    <p>Nội dung chính của trang sẽ ở đây.</p>
                    <p>Ví dụ: Giới thiệu về ứng dụng, tính năng nổi bật...</p>
                </section>

                <aside class="right-section">
                    <div class="signup-form">
                        <h2>Đăng ký</h2>
                        <form>
                            <input type="text" placeholder="Tên đăng nhập" class="input-field">
                            <input type="password" placeholder="Mật khẩu" class="input-field">
                            <button type="button" 
                                    class="btn btn-sign-up" 
                                    onclick="window.location.href = '/views/profile_setup.html'">
                                SIGN UP
                            </button>                    
                        </form>
                    </div>
                </aside>
            </main>
        </div>
    </body>
</html>
