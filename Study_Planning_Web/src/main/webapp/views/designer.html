<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/resource/scss/style.css">
</head>
<body>
    <div class="background-anim"><div class="shape"></div><div class="shape"></div><div class="shape"></div></div>

    <div class="app-container">
        <nav class="sidebar glass-style" style="width: 80px;">
            <div class="sidebar-header"><a href="schedules.html" style="color:white; font-size: 1.5rem;"><i class="fa-solid fa-arrow-left"></i></a></div>
        </nav>

        <main class="main-content">
            <header class="main-header glass-style">
                <input type="text" id="scheduleTitle" class="editable-title" value="New Schedule" placeholder="Enter Schedule Name">
                <div style="flex:1"></div>
                <button id="deleteScheduleBtn" class="btn-cancel" style="width: auto; margin: 0 10px; padding: 8px 20px; background: #ff0055;">
                    <i class="fa-solid fa-trash"></i> Delete Schedule
                </button>
                <button class="btn-submit" id="saveButton" style="width: auto; margin: 0; padding: 8px 20px;">Save Changes</button>
            </header>

            <div class="designer-layout" style="padding: 20px;">
                
                <div class="tools-panel glass-style">
                    <h3>Activity Types</h3>
                    <p style="font-size: 0.8rem; color:#ccc; margin-bottom:15px;">Drag items to calendar</p>
                    
                    <div class="draggable-item yellow" draggable="true" data-type="yellow" data-label="Break / Relax"><i class="fa-solid fa-mug-hot"></i> Break Time</div>
                    <div class="draggable-item green" draggable="true" data-type="green" data-label="Study / Work"><i class="fa-solid fa-book-open"></i> Study Session</div>
                    <div class="draggable-item blue" draggable="true" data-type="blue" data-label="Exercise / Sport"><i class="fa-solid fa-dumbbell"></i> Exercise</div>

                    <hr style="border-color: rgba(255,255,255,0.1);">
                    <h3>My Tasks</h3>
                    <a href="tasks.html" style="color:#00d2ff; font-size: 0.8rem;">+ Create Task</a>
                    <div class="draggable-item" draggable="true" style="border-left: 3px solid #fff;">Math Homework</div>
                </div>

                <div class="designer-area glass-style" id="calendarArea">
                    <table class="calendar-table" id="scheduleTable" style="height: 100%;">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Time</th>
                                <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>06:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>07:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>08:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>09:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>10:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>11:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>12:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>13:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>14:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>15:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>16:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>17:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>18:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>19:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>20:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>21:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>22:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>23:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="infoModal">
        <div class="modal-box glass-style">
            <h3><i class="fa-solid fa-pen-to-square"></i> Activity Details</h3>
            
            <div class="input-box">
                <label>Activity Name</label>
                <input type="text" id="modalActivityName" placeholder="Ex: Learn Java">
            </div>
            <div class="input-box">
                <label>Description / Note</label>
                <input type="text" id="modalNote" placeholder="Ex: Chapter 1-3">
            </div>
            <input type="hidden" id="editingElementId"> 

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-cancel" id="deleteActivityBtn" style="background: #ff0055;"><i class="fa-solid fa-trash"></i> Delete</button>
                <button class="btn-save" onclick="saveActivity()">Save Activity</button>
            </div>
        </div>
    </div>

<script>
        // Các biến toàn cục quản lý trạng thái
        const draggables = document.querySelectorAll('.draggable-item');
        const modal = document.getElementById('infoModal');
        const saveButton = document.getElementById('saveButton');
        const deleteScheduleBtn = document.getElementById('deleteScheduleBtn');
        const deleteActivityBtn = document.getElementById('deleteActivityBtn');
        const scheduleTitleInput = document.getElementById('scheduleTitle');
        const scheduleTable = document.getElementById('scheduleTable');

        let currentDraggedType = '';
        let currentTargetCell = null; 
        let currentScheduleId = new URLSearchParams(window.location.search).get('id') || 'new';

        // --- Xử lý tải dữ liệu và gán sự kiện ---
        document.addEventListener('DOMContentLoaded', initializeDesigner);
        saveButton.addEventListener('click', saveSchedule);
        deleteScheduleBtn.addEventListener('click', deleteSchedule);
        deleteActivityBtn.addEventListener('click', deleteActivity);
        
        // Gán sự kiện kéo cho các item công cụ (luôn giữ nguyên)
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
                currentDraggedType = draggable.getAttribute('data-type') || 'default';
                document.getElementById('editingElementId').value = ''; // Đảm bảo reset khi kéo item mới
            });

            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
            });
        });


        function initializeDesigner() {
            if (currentScheduleId === 'new') {
                deleteScheduleBtn.style.display = 'none';
                currentScheduleId = 'temp-' + Date.now(); // Tạo ID tạm cho lịch mới
            }
            loadScheduleData();
            // LẮP LẠI SỰ KIỆN LẮNG NGHE CHO TOÀN BỘ CÁC PHẦN TỬ ĐỘNG
            ensureActivityIntegrity(); 
            attachCalendarListeners(); 
        }

        // --- HÀM MỚI: ĐẢM BẢO CÁC ACTIVITY ĐƯỢC CHỈNH SỬA/XÓA ĐƯỢC ---
        function ensureActivityIntegrity() {
            const activities = document.querySelectorAll('.dropped-item');
            activities.forEach((item, index) => {
                if (!item.id) {
                    item.id = 'activity-' + Date.now() + '-' + index; // Gán ID nếu thiếu
                }
                // Gán lại sự kiện click (Bug 2 Fix)
                item.addEventListener('click', () => editActivity(item)); 
            });
        }
        
        // --- HÀM SỬA LỖI BUG 1: TÁI GÁN EVENT LISTENERS KÉO THẢ SAU KHI LOAD DỮ LIỆU ---
        function attachCalendarListeners() {
            const dropzones = document.querySelectorAll('.calendar-table td');
            dropzones.forEach(cell => {
                if(cell.cellIndex === 0) return;

                // Xóa listeners cũ và gán listeners mới (Cách tốt nhất cho các phần tử thay đổi nội dung)
                cell.addEventListener('dragover', e => { e.preventDefault(); cell.style.background = "rgba(255,255,255,0.1)"; });
                cell.addEventListener('dragleave', () => { cell.style.background = ""; });

                cell.addEventListener('drop', e => {
                    e.stopPropagation();
                    cell.style.background = "";
                    currentTargetCell = cell;
                    
                    document.getElementById('editingElementId').value = ''; // Reset ID cho hoạt động mới
                    openModalForNewActivity();
                });
            });
        }
        
        // --- LOGIC LOAD VÀ SAVE (GIỮ NGUYÊN) ---
        function loadScheduleData() {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            if (currentScheduleId !== 'new') {
                const schedule = schedules.find(s => s.id == currentScheduleId);

                if (schedule) {
                    scheduleTitleInput.value = schedule.name;
                    if (schedule.dataHTML) {
                        scheduleTable.innerHTML = schedule.dataHTML; 
                    }
                } else {
                    scheduleTitleInput.value = 'Schedule Not Found';
                }
            } else {
                 scheduleTitleInput.value = 'New Schedule (' + new Date().toLocaleDateString() + ')';
            }
        }

        function saveSchedule() { /* ... giữ nguyên code saveSchedule ... */
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const scheduleDataHTML = scheduleTable.innerHTML;
            
            ensureActivityIntegrity(); // Chạy lại để đảm bảo tất cả activity có ID trước khi lưu
            const finalScheduleDataHTML = scheduleTable.innerHTML; 

            const isNew = !schedules.some(s => s.id == currentScheduleId);

            const newScheduleData = {
                name: scheduleTitleInput.value || 'Untitled Schedule',
                dataHTML: finalScheduleDataHTML, // Lưu HTML đã có ID
                taskCount: document.querySelectorAll('.dropped-item').length
            };

            if (isNew) {
                newScheduleData.id = Date.now();
                schedules.push(newScheduleData);
            } else {
                const index = schedules.findIndex(s => s.id == currentScheduleId);
                if (index !== -1) {
                    newScheduleData.id = currentScheduleId;
                    schedules[index] = newScheduleData;
                }
            }

            localStorage.setItem('schedules', JSON.stringify(schedules));
            alert('Schedule saved successfully!');
            window.location.href = 'schedules.html';
        }

        // --- CHỨC NĂNG XỬ LÝ MODAL VÀ CHỈNH SỬA (FIX BUG 2 & Feature 1) ---
        function openModalForNewActivity() {
            deleteActivityBtn.style.display = 'none';
            document.getElementById('modalActivityName').value = '';
            document.getElementById('modalNote').value = '';
            modal.classList.add('active');
        }

        function editActivity(element) {
            currentTargetCell = element; // Gán target là chính element đang được edit
            
            // Lấy dữ liệu từ thuộc tính data-*
            const name = element.getAttribute('data-name') || element.textContent.split('\n')[0].trim();
            const note = element.getAttribute('data-note') || '';

            document.getElementById('modalActivityName').value = name;
            document.getElementById('modalNote').value = note;
            document.getElementById('editingElementId').value = element.id; // Lưu ID của item đang edit
            
            deleteActivityBtn.style.display = 'inline-block';
            modal.classList.add('active');
        }

        function saveActivity() {
            const name = document.getElementById('modalActivityName').value;
            const note = document.getElementById('modalNote').value;
            const editingId = document.getElementById('editingElementId').value;
            const type = currentDraggedType || (editingId ? document.getElementById(editingId).classList.contains('yellow') ? 'yellow' : document.getElementById(editingId).classList.contains('green') ? 'green' : 'blue' : 'default');

            if (!name) return;

            if (editingId) {
                // Đang chỉnh sửa
                const element = document.getElementById(editingId);
                element.setAttribute('data-name', name);
                element.setAttribute('data-note', note);
                element.innerHTML = `<strong>${name}</strong> <span style="font-size:0.7em">${note}</span>`;
            } else if (currentTargetCell) {
                // Tạo mới (từ kéo thả)
                const element = document.createElement('div');
                element.id = 'activity-' + Date.now(); // Gán ID duy nhất
                element.classList.add('dropped-item', type); 
                element.setAttribute('data-name', name);
                element.setAttribute('data-note', note);
                element.innerHTML = `<strong>${name}</strong> <span style="font-size:0.7em">${note}</span>`;
                
                // Gán listener ngay lập tức
                element.addEventListener('click', () => editActivity(element)); 
                currentTargetCell.appendChild(element);
            }
            closeModal();
        }

        function deleteActivity() { // Feature 1 Fix
            const editingId = document.getElementById('editingElementId').value;
            const element = document.getElementById(editingId);
            if (element) {
                element.remove();
            }
            closeModal();
        }

        function closeModal() {
            modal.classList.remove('active');
            document.getElementById('editingElementId').value = '';
            currentDraggedType = '';
            // Gán lại target cell là null sau khi hoàn thành thao tác
            currentTargetCell = null; 
        }
        
        // --- CHỨC NĂNG MỚI: XÓA TOÀN BỘ LỊCH (Feature 2) ---
        function deleteSchedule() {
            if (confirm("Are you sure you want to delete this entire schedule? This cannot be undone.")) {
                let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
                schedules = schedules.filter(s => s.id != currentScheduleId); 
                localStorage.setItem('schedules', JSON.stringify(schedules));
                alert("Schedule deleted successfully!");
                window.location.href = 'schedules.html';
            }
        }
    </script>
</body>
</html>
