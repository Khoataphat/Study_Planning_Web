<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Work Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#A5B4FC",
            "background-light": "#F8FAFC",
            "background-dark": "#0B1120",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#1E293B",
            "text-dark": "#E2E8F0",
            "subtle-light": "#64748B",
            "subtle-dark": "#94A3B8",
            "accent-pink": "#F9A8D4",
            "accent-yellow": "#FDE68A",
            "primary-light": "#C7D2FE",
            "primary-dark": "#5C6BC0",
          },
          fontFamily: {
            display: ["Be Vietnam Pro", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem", // 12px
          },
        },
      },
    };
  </script>
<style>
    body {
        font-family: 'Be Vietnam Pro', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex h-screen w-full" style="max-width: 1280px; max-height: 800px; margin: auto;">
<aside class="flex w-20 flex-col items-center space-y-6 bg-surface-light dark:bg-surface-dark p-4 border-r border-slate-200 dark:border-slate-700">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-3xl">hourglass_top</span>
</div>
<nav class="flex flex-col items-center space-y-4">
<a class="p-3 rounded-xl bg-primary-light dark:bg-primary-dark text-primary dark:text-white" href="#">
<span class="material-symbols-outlined">dashboard</span>
</a>
<a class="p-3 rounded-xl text-subtle-light dark:text-subtle-dark hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="#">
<span class="material-symbols-outlined">calendar_month</span>
</a>
<a class="p-3 rounded-xl text-subtle-light dark:text-subtle-dark hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="#">
<span class="material-symbols-outlined">timer</span>
</a>
<a class="p-3 rounded-xl text-subtle-light dark:text-subtle-dark hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="#">
<span class="material-symbols-outlined">bar_chart</span>
</a>
</nav>
<div class="mt-auto p-3 rounded-xl text-subtle-light dark:text-subtle-dark hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
<a href="#"><span class="material-symbols-outlined">account_circle</span></a>
</div>
</aside>
<div class="flex flex-1 flex-col">
<header class="flex h-16 items-center justify-between border-b border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark px-8">
<h1 class="text-xl font-bold text-text-light dark:text-text-dark">Work Timer</h1>
<div class="flex items-center space-x-4">
<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-subtle-light dark:text-subtle-dark transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-subtle-light dark:text-subtle-dark transition-colors">
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center p-8 space-y-10">
<div class="relative flex h-64 w-64 items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark shadow-lg border-8 border-primary-light dark:border-primary-dark">
<div class="absolute h-full w-full rounded-full border-4 border-primary"></div>
<span class="font-display text-6xl font-bold tracking-tighter text-text-light dark:text-text-dark">25:00</span>
</div>
<div class="flex space-x-4">
<button class="rounded-full bg-primary px-6 py-3 font-semibold text-white shadow-md transition-transform hover:scale-105">Pomodoro 25/5</button>
<button class="rounded-full bg-surface-light dark:bg-surface-dark px-6 py-3 font-semibold text-text-light dark:text-text-dark shadow-md transition-transform hover:scale-105 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600">Deep Work</button>
<button class="rounded-full bg-surface-light dark:bg-surface-dark px-6 py-3 font-semibold text-text-light dark:text-text-dark shadow-md transition-transform hover:scale-105 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600">52/17 Method</button>
</div>
<div class="grid grid-cols-2 gap-6 w-full max-w-2xl pt-6">
<div class="flex items-start space-x-4 rounded-lg bg-accent-yellow/20 dark:bg-accent-yellow/10 p-4 border border-accent-yellow/50 dark:border-accent-yellow/30">
<span class="material-symbols-outlined mt-1 text-yellow-600 dark:text-accent-yellow">warning</span>
<div>
<h3 class="font-semibold text-yellow-800 dark:text-yellow-200">Focus Warning</h3>
<p class="text-sm text-yellow-700 dark:text-yellow-300">Remember to stay off social media during your focus block!</p>
</div>
</div>
<div class="flex items-start space-x-4 rounded-lg bg-accent-pink/20 dark:bg-accent-pink/10 p-4 border border-accent-pink/50 dark:border-accent-pink/30">
<span class="material-symbols-outlined mt-1 text-pink-600 dark:text-accent-pink">alarm</span>
<div>
<h3 class="font-semibold text-pink-800 dark:text-pink-200">Alarms</h3>
<p class="text-sm text-pink-700 dark:text-pink-300">Next break reminder is set for 10:55 AM.</p>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
