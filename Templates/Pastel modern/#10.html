<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gửi phản hồi về thời khóa biểu</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f4bf9",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0f1323",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root" style="background-color: rgba(0, 0, 0, 0.3);">
<div class="flex h-full min-h-screen w-full items-center justify-center p-4">
<div class="relative flex w-full max-w-lg flex-col rounded-xl bg-[#F8FAFC] shadow-lg">
<button class="absolute top-4 right-4 flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-[#1E293B]/60 transition-colors hover:bg-black/10">
<span class="material-symbols-outlined !text-2xl">close</span>
</button>
<div class="flex flex-1 flex-col p-8">
<div class="flex flex-col">
<h2 class="text-[#1E293B] text-[28px] font-bold leading-tight tracking-light text-left pb-3">Góp ý về Thời khóa biểu của bạn</h2>
</div>
<div class="flex flex-col pt-4">
<h2 class="text-[#1E293B] text-lg font-bold leading-tight tracking-[-0.015em] text-left pb-2">Mức độ hài lòng của bạn?</h2>
<div class="flex flex-wrap items-center justify-between gap-2 py-2">
<button class="group flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-transform hover:scale-110">
<span class="material-symbols-outlined !text-4xl text-gray-400 group-hover:text-[#f9a8d4]">sentiment_very_dissatisfied</span>
</button>
<button class="group flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-transform hover:scale-110">
<span class="material-symbols-outlined !text-4xl text-gray-400 group-hover:text-[#f9a8d4]">sentiment_dissatisfied</span>
</button>
<button class="group flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-transform hover:scale-110">
<span class="material-symbols-outlined !text-4xl text-gray-400 group-hover:text-[#FDE68A]">sentiment_neutral</span>
</button>
<button class="group flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-transform hover:scale-110">
<span class="material-symbols-outlined !text-4xl text-gray-400 group-hover:text-[#A5B4FC]">sentiment_satisfied</span>
</button>
<button class="group flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-transform hover:scale-110">
<span class="material-symbols-outlined !text-4xl text-gray-400 group-hover:text-[#A5B4FC]">sentiment_very_satisfied</span>
</button>
</div>
</div>
<div class="flex flex-col py-3">
<label class="flex flex-col">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-[15px] text-base font-normal leading-normal text-[#1E293B] placeholder:text-gray-400 focus:border-[#C7D2FE] focus:outline-0 focus:ring-2 focus:ring-[#C7D2FE]/50 min-h-36" placeholder="Hãy chia sẻ cảm nhận của bạn để chúng tôi có thể cải thiện tốt hơn nhé..."></textarea>
</label>
</div>
<div class="flex flex-wrap justify-end gap-3 pt-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent text-[#1E293B] text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-black/5">
<span class="truncate">Để sau</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#A5B4FC] text-[#1E293B] text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90">
<span class="truncate">Gửi Góp Ý</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
