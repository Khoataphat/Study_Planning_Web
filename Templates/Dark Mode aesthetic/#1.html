<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#0F172A] dark group/design-root overflow-x-hidden" style='font-family: "Inter", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex justify-between items-center py-5 px-10 md:px-20">
<div class="text-[#F1F5F9] font-bold text-xl tracking-wider bg-[#1E293B] px-6 py-2 rounded-full">LOGO</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-[#1E293B] text-[#F1F5F9] text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Sign In</span>
</button>
</header>
<main class="flex flex-1 flex-col lg:flex-row items-center justify-center gap-10 lg:gap-20 px-10 md:px-20 py-10">
<div class="flex-1 w-full max-w-2xl h-96 lg:h-auto lg:self-stretch bg-transparent rounded-2xl">
<div class="flex flex-col items-center justify-center h-full text-center p-8 bg-[#1E293B]/50 rounded-2xl">
<h1 class="text-4xl md:text-5xl font-bold text-[#F1F5F9] mb-4">Personalized Timetables for GenZ</h1>
<p class="text-[#38BDF8]/80 text-lg">Create, organize, and share your schedule effortlessly. Stay on top of your classes, assignments, and social life with a tool designed just for you.</p>
</div>
</div>
<div class="w-full max-w-md">
<div class="bg-[#1E293B] rounded-2xl p-8">
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#F1F5F9] focus:outline-0 focus:ring-0 border-none bg-[#0F172A] focus:border-none h-14 placeholder:text-[#F1F5F9]/50 p-4 text-base font-normal leading-normal focus:ring-2 focus:ring-[#38BDF8]/50" placeholder="Email or username" value=""/>
</label>
<label class="flex flex-col">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#F1F5F9] focus:outline-0 focus:ring-0 border-none bg-[#0F172A] focus:border-none h-14 placeholder:text-[#F1F5F9]/50 p-4 text-base font-normal leading-normal focus:ring-2 focus:ring-[#38BDF8]/50" placeholder="Password" type="password" value=""/>
</label>
</div>
<div class="flex pt-6">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#F472B6]/80 text-[#F1F5F9] text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#F472B6]/90 transition-colors duration-300">
<span class="truncate">Sign Up</span>
</button>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
